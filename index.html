    <!-- Outer Row -->

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-6 ">
                  <img class="limg" src="./img/cardimg.png" alt="" >
                  <h1 class="h4 text-gray-900 mb-4" style="margin-left: 100px; font-size: bold ; font-style: italic;">,,The programmers of tomorrow are the wizards of the future. You're going to look like you have magic powers compared to everybody.</h1>

                    </div>
                    <div class="form-group">

                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Remember Me</label>
                      </div>
                    </div>
                    <button type="button" onclick="signIn()"class="btn btn-primary btn-lg btn-block">Log In</button>
